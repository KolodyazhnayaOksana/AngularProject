<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
  <div class="wrapper wrapper--w790">
    <div class="card card-5">
      <div class="card-heading">
        <h2 class="title">Event Registration Form</h2>
      </div>
      <div class="card-body">
        <form method="POST" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-row m-b-55">
            <div class="name">Name</div>
            <div class="value">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" formControlName="firstName"
                           [ngClass]="{'input_invalid': registrationForm.get('firstName').touched && registrationForm.get('firstName').invalid}">
                    <label class="label--desc">first name</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="text" formControlName="lastName"
                           [ngClass]="{'input_invalid': registrationForm.get('lastName').touched && registrationForm.get('lastName').invalid}">
                    <label class="label--desc">last name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Company</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" formControlName="company"
                       [ngClass]="{'input_invalid': registrationForm.get('company').touched && registrationForm.get('company').invalid}">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" formControlName="email"
                       [ngClass]="{'input_invalid': registrationForm.get('email').touched && registrationForm.get('email').invalid}">
              </div>
            </div>
          </div>
          <div class="form-row m-b-55">
            <div class="name">Password</div>
            <div class="value">
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="password" formControlName="password"
                           [ngClass]="{'input_invalid': registrationForm.get('password').touched && registrationForm.get('password').invalid}">
                    <label class="label--desc">Password</label>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group-desc">
                    <input class="input--style-5" type="password" formControlName="confirmPassword"
                           [ngClass]="{'input_invalid': registrationForm.get('confirmPassword').touched && registrationForm.get('confirmPassword').invalid}">
                    <label class="label--desc">Confirm Password</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row p-t-20">
            <label class="label label--block">What sex are you?</label>
            <div class="p-t-15">
              <label class="radio-container m-r-55">Male
                <input type="radio" checked="checked" name="exist">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">Female
                <input type="radio" name="exist">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <div>
            <button class="btn btn--radius-2 btn--red" type="submit" mat-button [disabled]="!registrationForm.valid">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
